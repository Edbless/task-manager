<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 450px;">
    <h3 class="text-center mb-3">Register</h3>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Name -->
      <div class="form-group mb-3">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          [(ngModel)]="name"
          required
          #nameRef="ngModel"
        />
        <div *ngIf="nameRef.invalid && nameRef.touched" class="text-danger small">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailRef="ngModel"
        />
        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger small">
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordRef="ngModel"
        />
        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger small">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordRef="ngModel"
        />
        <div *ngIf="passwordMismatch" class="text-danger small">
          Passwords do not match.
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger py-1">
        {{ error }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-success w-100"
        [disabled]="registerForm.invalid || passwordMismatch"
      >
        Register
      </button>
    </form>

    <!-- Login link -->
    <div class="text-center mt-3">
      <a routerLink="/login">Already have an account? Login</a>
    </div>
  </div>
</div>
