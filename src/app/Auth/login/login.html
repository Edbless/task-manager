<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-3">Login</h3>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailRef="ngModel"
        />
        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger small">
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordRef="ngModel"
        />
        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger small">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger py-1">
        {{ error }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <!-- Register link -->
    <div class="text-center mt-3">
      <a routerLink="/register" class="text-decoration-none">Donâ€™t have an account? Register</a>
    </div>
  </div>
</div>
