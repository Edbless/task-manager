<div class="container mt-3">
  <h3>Add User</h3>
  <form (ngSubmit)="addUser()" class="row g-2">
    <div class="col-md-3">
      <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" placeholder="First Name" required>
    </div>
    <div class="col-md-3">
      <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" placeholder="Last Name" required>
    </div>
    <div class="col-md-3">
      <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
  </form>

  <hr>

  <h5>Users</h5>
  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item">
      {{ user.firstname }} {{ user.lastname }} - {{ user.email }}
    </li>
  </ul>
</div>
