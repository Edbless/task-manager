<div class="container mt-4">
  <h3>Dashboard</h3>

  <div class="row">
    <div class="col-md-4" *ngFor="let task of tasks">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
          <p>
            <strong>Assigned To:</strong> {{ getAssignedUser(task) }}
          </p>

          <!-- Show assign button only if no user assigned -->
          <button *ngIf="!task.assignedTo"
                  class="btn btn-sm btn-primary"
                  (click)="assignTask(task)">
            Assign Task
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
