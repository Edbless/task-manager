<div class="container mt-4">
  <h3>Assign Task</h3>
  <p>Select a user to assign this task:</p>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of freeUsers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="assign(user)">
            Assign
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
